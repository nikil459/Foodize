<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/logins.css">
    <link rel="icon" type="image/x-icon" href="logo/logo.jpg">
    <title>Login Here</title>
</head>

<body>
    <nav id="navbars">
        <div id="logo">
            <img src="logo/logo.jpg" alt="error loading">
            <h2 class="heading"><em>Foodize</em></h2>
        </div>
        <ul class="item">
            <li class="nav"><a href="restaurant.html" target="blank">Add Restaurant</a></li>
            <li class="navs"><a href="signup.html" target="blank">Signup</a></li>
        </ul>
    </nav>
    <form>
        <center>
            <div id="login">
                <h2>Login Here</h2>
                <div class="fill">
                    <input type="number" class="number" placeholder="enter your number">
                </div>
                <div class="fill">
                    <input type="password" class="password" placeholder="enter your password">
                </div>
                <div class="submit">
                    <button type="submit"><a href="home.html">Login</a></button>
                </div>
                <div class="signup">
                    <p>New to Foodize?</p>
                    <button type="submit"><a href="signup.html" target="_blank">Sign In</a></button>
                </div>
                <div class="media">
                    <h4>Login Through</h4>
                    <a href="https://www.google.com/"><img src="img/google img.jpg" alt="error loading"></a>
                    <a href="https://www.facebook.com/"><img src="img/fb.webp" alt="error loading"></a>
                    <a
                        href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><img
                            src="img/twiter.webp" alt="error loading"></a>
                </div>
            </div>
        </center>
    </form>
</body>

</html>
