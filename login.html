<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login Here</title>
     <link rel="icon" type="image/x-icon" href="logo/logo.jpg">
    <script src="login.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="login">
            <div id="wel_head">
                <center>
                    <div id="logo">
                        <img src="logo/logo.jpg" alt="error loading">
                        <h2 class="heading">Foodies</h2>
                    </div>Welcome To <font color="#3399ff">Foodies</font>
                </center>
            </div>
            <div id="login_form">
                <form name="login_info" onsubmit="return validate();" method="post">
                    <table id="login_table" border="0">
                        <tr>
                            <td colspan="2">
                                <font id="show_err" color="red"></font>
                            </td>
                        </tr>
                        <tr>
                            <td>Phone Number : </td>
                            <td><input type="number" name="username" placeholder="Enter your number"></td>
                        </tr>
                        <tr>
                            <td>Password : </td>
                            <td><input type="password" name="pswd" placeholder="Enter your Password"></td>
                        </tr>
                    </table>
                    <center><input type="submit" value="Login"></center>
                </form>
            </div>
        </div>
    </div>
</body>
